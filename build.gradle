group 'org.lavenderx'
version '1.0-SNAPSHOT'

buildscript {
    ext {
        kotlin_version = '1.1.2-2'
        spring_boot_version = '1.5.3.RELEASE'
        akka_version = '2.5.2'
        jackson_version = '2.8.8'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$spring_boot_version"
    }
}

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'org.springframework.boot'

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

configurations {

}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"

    compile "org.springframework.boot:spring-boot-starter-actuator:$spring_boot_version"

    compile "com.typesafe.akka:akka-cluster-sharding_2.12:$akka_version"
    compile "com.typesafe.akka:akka-slf4j_2.12:$akka_version"

    compile "com.fasterxml.jackson.module:jackson-module-kotlin:$jackson_version"
    compile "org.apache.commons:commons-lang3:3.5"
}
